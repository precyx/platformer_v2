<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i,700" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    </head>
    <body>
      <button style="position:absolute; top:50px;" onclick="$('.sidebar').fadeToggle('100');">Hide Sidebar</button>
      <div class="sidebar" style="display:none;">

      <h2>  Movement : W,A,D</h2>
      <h2>  Inventory : I</h2>
      <h2>  Shoot : Mouse</h2>
      <div class="controls">
        <h3>Game</h3>
        <div class="row">
          <label for="game_mode">mode</label>
          <select id="game_mode" class="game_mode" name="game_mode">
            <option selected="selected" val="gravity-platformer">gravity-platformer</option>
            <option val="topdown-platformer">topdown-platformer</option>
          </select>
        </div>
        <div class="row">
          <button type="button" name="button" class="btn save_game_mode">Save</button>
        </div>
        <h3>Level</h3>
        <div class="row">
          <label for="blockCount">numb blocks</label>
          <input id="blockCount" class="txt_input settings_blockcount" type="text" name="blockCount">
        </div>
        <div class="row">
          <button type="button" name="button" class="btn save_level_settings">Save</button>
        </div>
        <h3>Player</h3>
        <div class="row">
          <label for="settings_fric">fric</label>
          <input id="settings_fric" class="txt_input settings_fric" type="text" nam="fric">
        </div>
        <div class="row">
          <label for="settings_acc">acc</label>
          <input id="settings_acc" class="txt_input settings_acc" type="text" name="acc">
        </div>
        <div class="row">
          <label for="settings_grav">grav</label>
          <input id="settings_grav" class="txt_input settings_grav" type="text" name="grav">
        </div>
        <div class="row">
          <label for="settings_jumpv">jumpv</label>
          <input id="settings_jumpv" class="txt_input settings_jumpv" type="text" name="jumpv">
        </div>
        <div class="row">
          <label for="settings_x">x</label>
          <input id="settings_x" class="txt_input settings_x" type="text" name="x">
        </div>
        <div class="row">
          <label for="settings_y">y</label>
          <input id="settings_y" class="txt_input settings_y" type="text" name="y">
        </div>
        <div class="row">
          <label for="settings_vx">vx</label>
          <input id="settings_vx" class="txt_input settings_vx" type="text" name="vx">
        </div>
        <div class="row">
          <label for="settings_vy">vy</label>
          <input id="settings_vy" class="txt_input settings_vy" type="text" name="vy">
        </div>
        <div class="row">
          <label for="settings_w">w</label>
          <input id="settings_w" class="txt_input settings_w" type="text" name="w">
        </div>
        <div class="row">
          <label for="settings_h">h</label>
          <input id="settings_h"; class="txt_input settings_h" type="text" name="h">
        </div>
        <div class="row">
          <button class="btn save_settings">Save</button>
        </div>
      </div>
      </div>
      <img class="player_img" style="display:none;" src="img/sorcerer_nostaff2.png" />
      <img class="player_img_flipv" style="display:none;" src="img/sorcerer_flipv_nostaff2.png" />
      <img class="hand_left" style="display:none;" src="img/hand_left.png" />
      <img class="hand_right" style="display:none;" src="img/hand_right.png" />
      <img class="slime_img" style="display:none;" src="img/slime.png" />
      <div class="stage_wrap">
        <canvas id="stage"></canvas>
        <div class="animate action_btn save_player_settings noselect"><div class="icon">S</div></div>
      </div>
    </body>
    <script src="js/fpsmeter.js"></script>
    <script src="js/common.js"></script>
    <script src="js/quadtree.js" type="text/javascript"></script>

    <script src="js/gravity-platformer/Classes/Items/MoonStaff.js"></script>
    <script src="js/gravity-platformer/Classes/Items/DarkFairyMagicStaff.js"></script>
    <script src="js/gravity-platformer/Classes/Items/AquaScepter.js"></script>
    <script src="js/gravity-platformer/Classes/Items/BloodStinger.js"></script>

    <script src="js/gravity-platformer/Classes/Ui.js"></script>
    <script src="js/gravity-platformer/Classes/Cloner.js"></script>
    <script src="js/gravity-platformer/Classes/Mouse.js"></script>
    <script src="js/gravity-platformer/Classes/Consts.js"></script>
    <script src="js/gravity-platformer/Classes/Quadtree.js"></script>
    <script src="js/gravity-platformer/Classes/Infobox.js"></script>
    <script src="js/gravity-platformer/Classes/CollisionManager.js"></script>
    <script src="js/gravity-platformer/Classes/Canvas.js"></script>
    <script src="js/gravity-platformer/Classes/Math2.js"></script>
    <script src="js/gravity-platformer/Classes/EnhancedCanvas.js"></script>


    <script src="js/gravity-platformer/Classes/ItemManager.js"></script>
    <script src="js/gravity-platformer/Classes/Slot.js"></script>
    <script src="js/gravity-platformer/Classes/Item.js"></script>
    <script src="js/gravity-platformer/Classes/Inventory.js"></script>
    <script src="js/gravity-platformer/Classes/Box.js"></script>
    <script src="js/gravity-platformer/Classes/BoxManager.js"></script>
    <script src="js/gravity-platformer/Classes/Camera.js"></script>
    <script src="js/gravity-platformer/Classes/Enemy.js"></script>
    <script src="js/gravity-platformer/Classes/Player.js"></script>
    <script src="js/gravity-platformer/Classes/Bullet.js"></script>
    <script src="js/gravity-platformer/Classes/BulletManager.js"></script>



    <script src="js/gravity-platformer/Classes/Renderer.js"></script>

    <script src="js/gravity-platformer/game.js"></script>
</html>
